<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <link rel="icon" href="src/img/futbol-o.svg" />
    <title>Guess Soccer Game</title>
  </head>
  <body>
    <div class="app container">
      <header class="header">
        <nav class="navigation">
          <ul class="nav">
            <li class="nav__item">
              <a href="# " class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="src/img/app-svg.svg#icon-futbol-o"></use>
                </svg>
                <span class="nav__title">Soccer Guess Game</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="# " class="nav__link">
                <button class="nav__btn">new game</button>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="side-bar">
          <ul class="bar">
            <li class="bar__item"><a href="#" class="bar__link">Game</a></li>
            <li class="bar__item"><a href="#" class="bar__link">Stats</a></li>
            <li class="bar__item"><a href="#" class="bar__link">Rule</a></li>
            <li class="bar__item">
              <a href="#" class="bar__link">Config</a>
            </li>
          </ul>
        </div>
        <div class="content">
          <h1 class="header__text">Guess who player is it?</h1>

          <div class="guess-player">
            <!-- <div class="guess-player__img"></div> -->
          </div>
          <div class="player-card">
            <div class="player-card__label">
              <span class="player-card__label--text">Country</span>
              <span class="player-card__label--text">League</span>
              <span class="player-card__label--text">Team</span>
              <span class="player-card__label--text">Position</span>
              <span class="player-card__label--text">Age</span>
            </div>
          </div>

          <form action="" class="search">
            <div class="search-input__box">
              <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="guesses 1-10"
              />
              <button class="search__button">
                <svg class="search__icon">
                  <use
                    xlink:href="src/img/app-svg.svg#icon-magnifying-glass"
                  ></use>
                </svg>
              </button>
            </div>
            <ul class="search-result">
              <!-- <li class="search-result__item">
                <span class="search-result__name">Crustasd</span>
                <span class="search-result__team"></span>
              </li> -->
            </ul>
          </form>

          <div class="guess-player__guesses">
            <h2 class="guess-player__guesses--label">
              &dArr; Your Guesses &dArr;
            </h2>
            <div class="guess-player__guesses-box">
              <!-- <div class="player-card">
              <h2 class="player-card__name">Sd.cacascsac</h2>
              <div class="player-card__stat">
                <div class="player-card__stat--box">
                  <span class="nat"></span>
                </div>
                <div class="player-card__stat--box">
                  <span class="league"></span>
                </div>
                <div class="player-card__stat--box">
                  <span class="team"></span>
                </div>
                <div class="player-card__stat--box">
                  <span class="position">GK</span>
                </div>
                <div class="player-card__stat--box">
                  <span class="age">38</span>
                </div>
              </div>
            </div> -->
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="legal">
          &copy <span class="leagl__year">2022</span> By
          <a href="#" class="legal__link">Carlos Paez</a>
        </div>
      </footer>
    </div>
  </body>
</html>

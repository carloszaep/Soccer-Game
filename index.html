<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="icon" href="src/img/futbol-o.svg" />
    <title>Guess Soccer Game</title>

  <body>
    <div class="app container">
      <header class="header">
        <nav class="navigation">
          <ul class="nav">
            <li class="nav__item">
              <a href="# " class="nav__link">
                <svg class="nav__icon">
                  <use xlink:href="src/img/app-svg.svg#icon-futbol-o"></use>
                </svg>
                <span class="nav__title">Soccer Guess Game</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="# " class="nav__link">
                <button class="nav__btn">new game</button>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="side-bar">
          <ul class="bar">
            <li class="bar__item"><a href="#" class="bar__link">Game</a></li>
            <li class="bar__item"><a href="#" class="bar__link">Stats</a></li>
            <li class="bar__item"><a href="#" class="bar__link">Rule</a></li>
            <li class="bar__item">
              <a href="#" class="bar__link">Config</a>
            </li>
          </ul>
        </div>
        <div class="bar-content">
          <h2 class="bar-content__text">Config</h2>
          <div class="bar-content__config">
            <div class="bar-content__config__mode">
              <h3>Mode</h3>
              <fieldset class="bar-content__config-inputs">
                <div>
                  <input
                    type="radio"
                    id="normal-mode"
                    name="mode-input"
                    value="normal-mode"
                    checked
                  />
                  <label for="normal-mode">Normal</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="hard-mode"
                    name="mode-input"
                    value="hard-mode"
                  />
                  <label for="hard-mode">Hard</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="super-mode"
                    name="mode-input"
                    value="super-mode"
                  />
                  <label for="super-mode">Super</label>
                </div>
              </fieldset>
            </div>
            <div class="bar-content__config__colors">
              <h3>Colors</h3>

              <fieldset class="bar-content__config-inputs">
                <div>
                  <input
                    type="radio"
                    id="purple-color"
                    name="color-input"
                    value="purple-color"
                    checked
                  />
                  <label for="purple-color">Purple</label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="blue-color"
                    name="color-input"
                    value="blue-color"
                  />
                  <label for="blue-color">Blue</label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="green-color"
                    name="color-input"
                    value="green-color"
                  />
                  <label for="green-color">Green</label>
                </div>
              </fieldset>
            </div>
          </div>

        <div class="content">
          <h1 class="header__text">Guess who player is it?</h1>

          <div class="guess-player">
            <!-- <div class="guess-player__img"></div> -->
          </div>
          <div class="player-card">
            <div class="player-card__label">
              <span class="player-card__label--text">Country</span>
              <span class="player-card__label--text">League</span>
              <span class="player-card__label--text">Team</span>
              <span class="player-card__label--text">Position</span>
              <span class="player-card__label--text">Age</span>
            </div>
          </div>

          <form action="" class="search">
            <div class="search-input__box">
              <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="guesses 1-10"
              />
              <button class="search__button">
                <svg class="search__icon">
                  <use
                    xlink:href="src/img/app-svg.svg#icon-magnifying-glass"
                  ></use>
                </svg>
              </button>
            </div>
            <ul class="search-result">
              <!-- <li class="search-result__item">

              </li> -->
            </ul>
          </form>

          <div class="guess-player__guesses">
